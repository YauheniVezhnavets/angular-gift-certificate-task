<div class="user-body">
  <table class="table table-bordered table-striped table-hover">
    <thead class="table">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td> {{ user.email}}</td>
      <td>{{ user.address }}</td>
    </tr>
    </tbody>
  </table>
</div>
